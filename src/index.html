  <body class="dark" itemscope itemtype="http://schema.org/WebPage">
    <main role="main">
      <section class="grid-layout">
        <img
          src="https://placehold.co/600x200/03122f/white?font=roboto&text=Pomodoro+Timer"
          alt="Pomodoro Timer"
        />
      </section>
      <div class="pomodoro-timer">
        <div class="pomodoro-timer__container">
          <div class="action-buttons">
            <button
              class="action-buttons__button action-buttons__button--start"
            >
              Start
            </button>
            <button class="action-buttons__button action-buttons__button--stop">
              Stop
            </button>
            <button
              class="action-buttons__button action-buttons__button--reset"
            >
              Reset
            </button>
          </div>
          <div class="pomodoro-timer__timer">
            <div class="pomodoro-timer__timer__time">
              <span class="pomodoro-timer__timer__time__minutes">25</span>
              <span class="pomodoro-timer__timer__time__seconds">:00</span>
            </div>
            <div class="pomodoro-timer__timer__progress">
              <div class="pomodoro-timer__timer__progress__bar"></div>
            </div>
          </div>
          <div class="pomodoro-timer__options">
            <button
              type="button"
              class="action-buttons__button action-buttons__button--shortbraek"
            >
              Short Break
            </button>
            <button
              class="action-buttons__button action-buttons__button--focus"
            >
              Focus
            </button>
            <button
              class="action-buttons__button action-buttons__button--longbreak"
            >
              Long Break
            </button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../build/app.js"></script>
